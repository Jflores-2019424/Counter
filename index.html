<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <img class="img" src="images/twitter.png">
        <div class="text" data-target="1200"></div>
        <h3>Twitter Followers</h3>
    </div>
    <div class="container">
        <img class="img" src="images/youtube.png">
        <div class="text" data-target="500"></div>
        <h3>YouTube subscribers</h3>
    </div>
    <div class="container">
        <img class="img" src="images/facebook.png">
        <div class="text" data-target="750"></div>
        <h3>Facebook Fans</h3>
    </div>
</body>
<script src="index.js"></script>
</html>
